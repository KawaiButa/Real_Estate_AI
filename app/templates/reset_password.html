<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Real Estate AI</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container styling */
    .container {
      background-color: #ffffff;
      border: 1px solid #000;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header styling */
    .header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 1px solid #000;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .header h2 {
      margin: 5px 0 0;
      font-size: 20px;
      font-weight: normal;
    }

    /* Content styling */
    .content {
      padding: 20px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      outline: none;
    }

    /* Button styling */
    .button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    /* Footer styling */
    .footer {
      text-align: center;
      padding: 15px 10px;
      border-top: 1px solid #000;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Real Estate AI</h1>
      <h2>Reset Password</h2>
    </div>
    <div class="content">
      <form action="{{ reset_url }}" method="post">
        <input type="hidden" name="token" value="">
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="button">Reset Password</button>
      </form>
      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
    <div class="footer">
      <p>&copy; {{ current_year }} Real Estate AI. All rights reserved.</p>
    </div>
  </div>
  <script>
    // Set the hidden token input's value from the token query parameter in the URL
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      if (token) {
        document.querySelector("input[name='token']").value = token;
      }
    });
  </script>
</body>

</html>
